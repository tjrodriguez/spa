<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diecast Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preload" href="/assets/fonts/icons.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Icons';
            font-display: swap;
            src: local('Icons'),
                 url('/assets/fonts/icons.woff2') format('woff2');
        }
        :root {
            --primary-color: #db2777; /* Pink 600 */
            --primary-hover: #be185d; /* Pink 700 */
            --secondary-color: #ec4899; /* Pink 500 */
            --danger-color: #ef4444; /* Red */
            --text-color: #1f2937; /* Gray 800 */
            --text-light: #6b7280; /* Gray 500 */
            --background-color: #fdf2f8; /* Pink 50 */
            --card-background: #ffffff;
            --border-color: #fbcfe8; /* Pink 200 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            margin: 0;
            font-size: 16px;
            padding-bottom: 3rem;
        }
        .navbar {
            background: var(--card-background);
            box-shadow: var(--shadow-md);
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--primary-color);
        }
        .navbar .ui.container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1280px !important;
            position: relative;
        }
        .navbar .ui.header {
            display: flex;
            align-items: center;
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            text-align: center;
        }
        .navbar .ui.header .icon {
            margin-right: 0.75rem;
            color: var(--primary-color);
            font-size: 1.5em;
        }
        .navbar .ui.button {
            border-radius: var(--radius-md);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: absolute;
            right: 0;
        }
        .navbar .ui.button.positive {
            background: var(--primary-color);
        }
        .navbar .ui.button.positive:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .navbar .ui.button.negative {
            background: var(--danger-color);
        }
        .product-grid {
            margin: 3rem auto;
            padding: 0 1rem;
            max-width: 1280px;
            gap: 2rem;
        }
        .product-card {
            background: var(--card-background);
            border: none !important;
            border-radius: var(--radius-lg) !important;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }
        .image-container {
            width: 100%;
            height: 260px; /* Fixed height for uniform images */
            overflow: hidden;
            background: #f8fafc;
            position: relative;
        }
        .product-image {
            object-fit: cover;
            object-position: center;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }
        .product-card:hover .product-image {
            transform: scale(1.08);
        }
        .product-header {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 1.25rem 0 0.75rem;
            line-height: 1.3;
        }
        .price-tag {
            font-size: 1.65rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: baseline;
        }
        .price-tag::before {
            content: '$';
            font-size: 1rem;
            margin-right: 0.2rem;
            position: relative;
            top: -0.2rem;
        }
        .stock-badge {
            background: var(--secondary-color);
            color: white;
            padding: 0.35rem 1.25rem;
            border-radius: 9999px;
            font-size: 0.85rem;
            margin-left: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }
        .stock-badge::before {
            content: 'â€¢';
            font-size: 1.2rem;
        }
        .out-of-stock-badge {
            background: #9ca3af;
        }
        .cart-badge {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 3.5rem;
            height: 3.5rem;
            font-size: 1.1rem;
            box-shadow: var(--shadow-lg);
            transition: transform 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            z-index: 1001;
            cursor: pointer;
        }
        .cart-badge:hover {
            transform: scale(1.1);
            background: var(--primary-hover);
        }
        .cart-badge i {
            font-size: 1.2em;
        }
        .edit-controls {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }
        .add-to-cart-btn {
            border-radius: var(--radius-md);
            padding: 1rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .add-to-cart-btn:hover:not(.disabled) {
            transform: translateY(-2px);
            background: var(--primary-hover);
            box-shadow: var(--shadow-sm);
        }
        .add-to-cart-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
            background: #9ca3af;
        }
        [x-cloak] {
            display: none !important;
        }
        .messages {
            position: fixed;
            top: 5.5rem;
            right: 1.5rem;
            z-index: 1000;
            min-width: 320px;
        }
        .messages .ui.message {
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            padding: 1rem 1.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 1rem;
            border: none;
        }
        .messages .ui.negative.message {
            background: #fee2e2;
            color: #991b1b;
        }
        .messages .ui.positive.message {
            background: #d1fae5;
            color: #065f46;
        }
        .messages .ui.message .close.icon {
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .messages .ui.message .close.icon:hover {
            opacity: 1;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%) translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
        }
        .ui.form .field {
            margin-bottom: 1.5rem;
        }
        .ui.form label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .ui.form input {
            border-radius: var(--radius-md);
            border: 2px solid var(--border-color);
            padding: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .ui.form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(219, 39, 119, 0.2);
            outline: none;
        }
        .ui.form .ui.button {
            border-radius: var(--radius-md);
            padding: 0.75rem 1.25rem;
            font-size: 0.95rem;
        }
        .description {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-top: 0.75rem;
            line-height: 1.6;
            min-height: 4.8rem;
        }
        .ui.tag.label {
            background: var(--primary-color);
            color: white;
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
            padding: 0.75rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .ui.tag.label:hover {
            background: var(--primary-hover);
        }
        .ui.right.labeled.input input {
            border-right: none;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .ui.negative.button {
            background: var(--danger-color);
            color: white;
        }
        .ui.negative.button:hover {
            background: #b91c1c;
        }
        .ui.placeholder {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
        }
        .ui.placeholder .image {
            height: 80%;
            width: 80%;
            background: linear-gradient(135deg, #e2e8f0 25%, #cbd5e1 50%, #e2e8f0 75%);
            background-size: 200% 200%;
            animation: placeholderShimmer 1.5s infinite;
        }
        @keyframes placeholderShimmer {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
        .content {
            padding: 1.5rem;
        }
        .extra.content {
            padding: 0 1.5rem 1.5rem;
            border-top: none !important;
            background: transparent;
        }
        .meta {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            margin: 3rem auto;
            max-width: 600px;
        }
        .empty-state i {
            font-size: 4rem;
            color: var(--border-color);
            margin-bottom: 1.5rem;
        }
        .empty-state h3 {
            font-size: 1.75rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }
        .empty-state p {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .ui.primary.button {
            background: var(--primary-color);
        }
        .ui.primary.button:hover {
            background: var(--primary-hover);
        }
        /* Loading spinner */
        .ui.dimmer {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .ui.loader:before {
            border: 0.2em solid rgba(219, 39, 119, 0.2);
        }
        .ui.loader:after {
            border-color: var(--primary-color) transparent transparent;
        }
        .page-title {
            text-align: center;
            margin: 2rem 0;
        }
        .page-title h1 {
            font-size: 3rem;
            color: var(--primary-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        @media (max-width: 768px) {
            .product-grid {
                margin: 2rem auto;
            }
            .image-container {
                height: 220px;
            }
            .product-header {
                font-size: 1.3rem;
            }
            .price-tag {
                font-size: 1.5rem;
            }
            .cart-badge {
                top: 1rem;
                right: 1rem;
                width: 3rem;
                height: 3rem;
            }
            .messages {
                top: 5rem;
                right: 1rem;
                min-width: 280px;
            }
            .navbar .ui.header {
                font-size: 1.8rem;
            }
            .navbar .ui.header .icon {
                font-size: 1.3em;
            }
            .page-title h1 {
                font-size: 2.5rem;
            }
        }
        @media (max-width: 480px) {
            .navbar .ui.header {
                font-size: 1.5rem;
            }
            .navbar .ui.button {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
            .product-grid .ui.cards {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }
            .product-card {
                width: 100%;
            }
            .image-container {
                height: 200px;
            }
            .product-header {
                font-size: 1.2rem;
                margin: 1rem 0 0.5rem;
            }
            .price-tag {
                font-size: 1.4rem;
            }
            .description {
                font-size: 0.9rem;
                min-height: auto;
            }
            .content {
                padding: 1.25rem;
            }
            .extra.content {
                padding: 0 1.25rem 1.25rem;
            }
            .page-title h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="ui container" x-data="{
            products: [],
            loading: true,
            error: null,
            message: null,
            cartCount: 0,
            editMode: false,
            baseUrl: 'http://172.17.100.14:3377/default',
            
            async fetchProducts() {
                try {
                    this.loading = true;
                    const response = await fetch(`${this.baseUrl}/api/products/`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    data.forEach(product => {
                        const imageUrl = this.getImageUrl(product);
                        console.log('Product image:', {
                            name: product.name,
                            originalUrl: product.image_url,
                            processedUrl: imageUrl
                        });
                        const img = new Image();
                        img.src = imageUrl;
                    });
                    this.products = data;
                } catch (error) {
                    console.error('Fetch error:', error);
                    this.error = `Error: ${error.message}`;
                } finally {
                    this.loading = false;
                }
            },

            async addToCart(productId) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/cart-items/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            product_id: productId,
                            quantity: 1
                        })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to add to cart');
                    }
                    this.cartCount++;
                    this.message = 'Added to cart successfully!';
                    setTimeout(() => this.message = null, 3000);
                } catch (error) {
                    this.error = 'Error: ' + error.message;
                    setTimeout(() => this.error = null, 3000);
                }
            },

            async updateStock(product) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/products/${product.id}/update_stock/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ stock: product.stock })
                    });
                    if (!response.ok) throw new Error('Failed to update stock');
                    this.message = 'Stock updated successfully!';
                    setTimeout(() => this.message = null, 3000);
                } catch (error) {
                    this.error = error.message;
                    setTimeout(() => this.message = null, 3000);
                }
            },

            async deleteProduct(productId) {
                if (!confirm('Are you sure you want to delete this product?')) return;
                try {
                    const response = await fetch(`${this.baseUrl}/api/products/${productId}/`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error('Failed to delete product');
                    this.products = this.products.filter(p => p.id !== productId);
                    this.message = 'Product deleted successfully!';
                    setTimeout(() => this.message = null, 3000);
                } catch (error) {
                    this.error = error.message;
                    setTimeout(() => this.message = null, 3000);
                }
            },

            formatPrice(price) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(price);
            },

            getImageUrl(product) {
                if (!product?.image_url) {
                    console.warn('No image URL for:', product?.name);
                    return '/assets/default-product-image.png';
                }
                try {
                    const url = new URL(product.image_url);
                    return `${this.baseUrl}/media/products/${url.pathname.split('/').pop()}`;
                } catch (e) {
                    console.error('Invalid image URL:', product.image_url);
                    return '/assets/default-product-image.png';
                }
            }
         }" x-init="fetchProducts">

        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="ui container">
                <h2 class="ui header">
                    <i class="shopping bag icon"></i>
                    <div class="content">DIECAST STORE</div>
                </h2>
                <button class="ui button"
                        x-bind:class="editMode ? 'negative' : 'positive'"
                        @click="editMode = !editMode">
                    <i class="edit icon"></i>
                    <span x-text="editMode ? 'Exit Edit Mode' : 'Enter Edit Mode'"></span>
                </button>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages">
            <div class="ui negative message" x-show="error" x-cloak>
                <i class="close icon" @click="error = null"></i>
                <div class="content" x-text="error"></div>
            </div>
            <div class="ui positive message" x-show="message" x-cloak>
                <i class="close icon" @click="message = null"></i>
                <div class="content" x-text="message"></div>
            </div>
        </div>

        <!-- Cart Badge -->
        <div class="cart-badge" x-show="cartCount > 0" x-cloak>
            <i class="shopping cart icon"></i>
            <span x-text="cartCount"></span>
        </div>

        <!-- Loading State -->
        <div class="ui active dimmer" x-show="loading" x-cloak>
            <div class="ui loader"></div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" x-show="!loading && products.length === 0" x-cloak>
            <i class="shopping basket icon"></i>
            <h3>No Products Found</h3>
            <p>There are currently no products available in the store.</p>
        </div>

        <style>
            .product-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
                max-height: calc(4 * 400px); /* 4 visible rows of ~400px cards */
                overflow-y: auto;
                padding-right: 1rem;
            }
        
            .product-card {
                flex: 1 1 calc(25% - 1rem); /* 4 items per row with spacing */
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                min-height: 400px;
                max-width: 300px;
                box-sizing: border-box;
            }
        
            .product-image {
                width: 100%;
                object-fit: cover;
            }
        
            .image-container {
                flex-shrink: 0;
                height: 200px;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                border-radius: 0.5rem;
            }
        </style>
        
        <!-- Products Grid -->
        <div class="product-grid"
             x-show="!loading && products.length > 0">
            <template x-for="product in products" :key="product.id">
                <div class="ui card product-card"
                     x-data="{ hasError: false }"
                     x-effect="hasError = false">
                    <div class="image-container" x-show="!hasError">
                        <img :src="getImageUrl(product)"
                             :alt="product.name"
                             class="product-image"
                             loading="lazy"
                             @error="hasError = true">
                    </div>
                    <div class="image-container" x-show="hasError">
                        <div class="ui placeholder">
                            <div class="square image"></div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="product-header" x-text="product.name"></div>
                        <div class="meta">
                            <span class="price-tag" x-text="formatPrice(product.price).substring(1)"></span>
                            <span class="stock-badge" 
                                  x-text="product.stock + ' in stock'"
                                  x-bind:class="{'out-of-stock-badge': product.stock === 0}"></span>
                        </div>
                        <div class="description" x-text="product.description"></div>
        
                        <!-- Edit Mode Controls -->
                        <div x-show="editMode" class="ui form" style="margin-top: 1.5rem;">
                            <div class="field">
                                <label>Update Stock</label>
                                <div class="ui right labeled input">
                                    <input type="number" x-model="product.stock" min="0">
                                    <button class="ui tag label"
                                            @click="updateStock(product)">
                                        Update
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="extra content">
                        <button class="ui primary fluid button add-to-cart-btn"
                                x-show="!editMode"
                                @click="addToCart(product.id)"
                                x-bind:class="{ 'disabled': product.stock === 0 }">
                            <i class="cart plus icon"></i>
                            <span x-text="product.stock === 0 ? 'Out of Stock' : 'Add to Cart'"></span>
                        </button>
                        <button class="ui negative fluid button"
                                x-show="editMode"
                                @click="deleteProduct(product.id)">
                            <i class="trash icon"></i>
                            Delete Product
                        </button>
                    </div>
                </div>
            </template>
        </div>
